workflows:
  default-workflow:
    name: Build Android APK
    environment:
      python: 3.8  # You can use a specific Python version compatible with your project
    scripts:
      - name: Install dependencies
        script: |
          pip install buildozer
          pip install cython  # Install Cython
      - name: Build Android APK
        script: |
          buildozer -v android debug
    artifacts:
      - bin/*.apk  # Update this based on where your APK is generated

